<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <style>
	p {
		font-family: Verdana, sans-serif;
        text-align: center;
                     }
	</style>
</head>
<body>
    <H1 style="font-family: Verdana, sans-serif; text-align: center; background-color: rgb(119,205,216); color: white;">VK statistics APP</H1>
    {% if message %}
        <H3 style="font-family: Verdana, sans-serif; text-align: center;">{{ message }}</H3>
    {% endif %}

    <form action="" method="post">
        <p>
        <fieldset style="font-family: Verdana, sans-serif; margin-left: 40%; margin-right: 40%;">
            <label>
                <input type="checkbox" name="id" value="yes">
            </label>Post ID<br>
            <label>
                <input type="checkbox" name="text" value="yes">
            </label>Text<br>
            <label>
                <input type="checkbox" name="attachments" value="yes">
            </label>Attachments<br>
            <label>
                <input type="checkbox" name="num_attachments" value="yes">
            </label>Number of attachments<br>
            <label>
                <input type="checkbox" name="likes" value="yes">
            </label>Number of likes<br>
            <label>
                <input type="checkbox" name="reposts" value="yes">
            </label>Number of reposts<br>
            <label>
                <input type="checkbox" name="comments" value="yes">
             </label>Number of comments<br>
        </fieldset>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
